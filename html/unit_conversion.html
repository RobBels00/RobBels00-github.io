<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Unit Converter</title>
    <link rel="stylesheet" href="../css/unit_conversion.css">
</head>
<body>
    <div class="container">
        <h2>Unit Converter</h2>
        <select id="conversionType">
            <optgroup label="Temperature">
                <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
                <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            </optgroup>
            <optgroup label="Length">
                <option value="metersToFeet">Meters to Feet</option>
                <option value="feetToMeters">Feet to Meters</option>
                <option value="kilometersToMiles">Kilometers to Miles</option>
                <option value="milesToKilometers">Miles to Kilometers</option>
            </optgroup>
        </select>
        <input type="number" id="inputValue" placeholder="Enter value" step="any">
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>
    <script src="../js/unit_conversion.js"></script>
</body>
<div class="footer">
    <a href="../front_page.html">Back to Home Page!</a>
</div>
</html>
